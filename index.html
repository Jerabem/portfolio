<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico"/>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link to styleheet -->
  <link rel="stylesheet" href="styles/styles.css">
  <title>Design Block</title>
</head>

<body>
  <!-- Header navigation semantic tags and classes for container and sub classes of of flex are added to provid specific targeting and simplify css styles-->
  <header class="nav">
    <div class="container flex">
      <h1 class="logo">Design Block</h1>
      <nav class="nav flex">
        <ul>
          <li><a href="#">Motion Garphics</a></li>
          <li><a href="#">Photography</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- Main section semantic tag -->
  <main>
    <div class="container">
        <section class="hero">
            <img class="title" src="images/" alt="title">
            <img class="title" src="images/" alt="ginger headshot">
            
        </section>
    </div>
  </main>
  <!-- Footer semantic tag plus sub class of home to allow for indiviudal targeting in css-->
  <footer class="footer home">
    <!--div with class for container and sub class of flex added to provid specific targeting and simplify css styles-->
    <div class="container flex">
      <ul>
        <li><a href="url">instagram</a></li>
        <li><a href="url">facebook</a></li>
        <li><a href="url">pinterest</a></li>
      </ul>
    </div>
  </footer>

</body>

</html>
